<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #DB7093;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #778899;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #688090;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <p>이곳은 2주차 과제를 위한 홈화면입니다.</p>
    </header>
    <button onclick="location.href='{% url 'signup_success' pk=request.user.pk %}'">마이페이지</button>
    <button onclick="location.href='{% url 'guestbook_list' %}'">방명록 보기</button>

    <section>
        <h2>안내</h2>
        <p>저의 웹사이트를 방문해 주셔서 감사합니다.</p>
        <p>상단의 마이페이지 버튼을 누르면 마이페이지 화면으로 이동합니다.</p>
    </section>
    <footer>
        <p>© 2024 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
